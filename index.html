<!DOCTYPE html>
<html>
    <head>
        <title>CrazyCat PHP Platform</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <script src="js/require.js" type="text/javascript"></script>
        <script type="text/javascript">
            require.config( {
                waitSeconds: 0,
                paths: {
                    jquery: 'js/jquery',
                    text: 'js/text',
                    markdown: 'js/showdown.min'
                }
            } );
        </script>
    </head>
    <body>
        <div class="wrapper header-wrapper">
            <div class="header">
                <div class="logo">
                    CrazyCat PHP Platform
                </div>
                <div class="main-menu"></div>
            </div>
        </div>
        <div class="wrapper main-wrapper">
            <div class="left"></div>
            <div class="main"></div>
        </div>
        <div class="wrapper footer-wrapper">
            <div class="footer">
                <div class="copyright">&copy; 2019 CrazyCat</div>
            </div>
        </div>
        <script type="text/javascript">
            require( [ 'js/renderer', 'text!data/index.json' ], function( renderer, config ) {
                renderer( {
                    config: JSON.parse( config ),
                    elMenuBox: '.main-menu',
                    elIndexBox: '.main-wrapper > .left',
                    elMainBox: '.main-wrapper > .main',
                    githubOwner: 'crazy-cats',
                    githubRepository: 'crazy-cats.github.io'
                } );
            } );
        </script>
    </body>
</html>
